<!doctype html>
<html lang="fr">

                        </div>
                        <div class="forget">

                        </div>
                        <button class="login" type="submit">
                            <img src="Image/Launch_stage1.png" class="responsive" id="image" alt="Stage1"/>
                        </button>
                        <div class="register">
                            <p>Je n'ai pas de compte : <a href="./inscription.html">S'inscrire</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script src="c&i_button.js"></script>
